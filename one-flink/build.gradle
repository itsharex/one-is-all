ext {
    flinkVersion = '1.13.1'
    scalaVersion = '2.12'
}
dependencies {
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    api project(':one-core')
    implementation "org.apache.logging.log4j:log4j-slf4j-impl:${log4jVersion}"

    implementation "org.apache.flink:flink-java:${flinkVersion}"
    implementation "org.apache.flink:flink-streaming-java_${scalaVersion}:${flinkVersion}"
    implementation "org.apache.flink:flink-streaming-scala_${scalaVersion}:${flinkVersion}"
    implementation "org.apache.flink:flink-runtime-web_${scalaVersion}:${flinkVersion}"

    implementation "org.apache.flink:flink-connector-kafka_${scalaVersion}:${flinkVersion}"


}
