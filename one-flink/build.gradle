ext {
    flinkVersion = '1.14.3'
    scalaVersion = '2.12'
}
dependencies {
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    api project(':one-core')
    implementation "org.apache.logging.log4j:log4j-slf4j-impl:${log4jVersion}"

    implementation "org.apache.flink:flink-java:${flinkVersion}"
    implementation "org.apache.flink:flink-streaming-java_${scalaVersion}:${flinkVersion}"
    implementation "org.apache.flink:flink-streaming-scala_${scalaVersion}:${flinkVersion}"
    implementation "org.apache.flink:flink-runtime-web_${scalaVersion}:${flinkVersion}"

    // flink sql
    compileOnly "org.apache.flink:flink-table-api-java-bridge_${scalaVersion}:${flinkVersion}"
    //implementation "org.apache.flink:flink-table-planner-blink_${scalaVersion}:${flinkVersion}"

    // If you want to implement a custom format or connector for (de)serializing rows or a set of user-defined functions,
    // the following dependency is sufficient and can be used for JAR files for the SQL Client:
    implementation "org.apache.flink:flink-table-common:${flinkVersion}"

    implementation "org.apache.flink:flink-connector-kafka_${scalaVersion}:${flinkVersion}"
    //implementation "org.apache.flink:flink-json:${flinkVersion}"

    // mysql
    compileOnly "mysql:mysql-connector-java:${mysqlVersion}"
    compileOnly "com.zaxxer:HikariCP:${hikariCPVersion}"
    // hbase
    compileOnly "org.apache.hbase:hbase-client:${hbaseVersion}"

}
