plugins {
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

ext {
    flinkVersion = '1.15.0'
    scalaVersion = '2.12'
}
dependencies {
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    api project(':one-core')
    compileOnly "org.apache.logging.log4j:log4j-slf4j-impl:${log4jVersion}"

    compileOnly "org.apache.flink:flink-java:${flinkVersion}"
    compileOnly "org.apache.flink:flink-streaming-java:${flinkVersion}"
    //compileOnly "org.apache.flink:flink-streaming-scala_${scalaVersion}:${flinkVersion}"
    compileOnly "org.apache.flink:flink-runtime-web:${flinkVersion}"

    // flink sql
    compileOnly "org.apache.flink:flink-table-api-java-bridge:${flinkVersion}"
    //implementation "org.apache.flink:flink-table-planner-blink_${scalaVersion}:${flinkVersion}"

    // If you want to implement a custom format or connector for (de)serializing rows or a set of user-defined functions,
    // the following dependency is sufficient and can be used for JAR files for the SQL Client:
    compileOnly "org.apache.flink:flink-table-common:${flinkVersion}"

    compileOnly "org.apache.flink:flink-connector-kafka:${flinkVersion}"
    //implementation "org.apache.flink:flink-json:${flinkVersion}"

    // mysql
    compileOnly "mysql:mysql-connector-java:${mysqlVersion}"
    compileOnly "com.zaxxer:HikariCP:${hikariCPVersion}"
    // hbase
    compileOnly "org.apache.hbase:hbase-client:${hbaseVersion}"

    // http
    compileOnly "com.squareup.okhttp3:okhttp:${okhttpVersion}"
}
