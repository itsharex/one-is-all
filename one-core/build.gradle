dependencies {
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    implementation "org.openjdk.jmh:jmh-core:${jmhVersion}"
    annotationProcessor "org.openjdk.jmh:jmh-generator-annprocess:${jmhVersion}"

    compileOnly "org.apache.logging.log4j:log4j-slf4j-impl:${log4jVersion}"
    compileOnly "com.google.code.gson:gson:${gsonVersion}"
    compileOnly "com.google.guava:guava:${guavaVersion}"
    compileOnly "io.protostuff:protostuff-core:${protostuffVersion}"
    compileOnly "io.protostuff:protostuff-runtime:${protostuffVersion}"

    compileOnly "com.squareup.okhttp3:okhttp:${okhttpVersion}"
    compileOnly "com.github.luben:zstd-jni:${zstdVersion}"
    compileOnly "org.xerial.snappy:snappy-java:${snappyVersion}"
}